<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="crud ">
                <div class="head text-center mt-5">
                    <h2>CRUD</h2>
                    <p></p>
                </div>

                <div class="inputs text-white">
                    <input placeholder="title" type="text" id="title">
                    <div class="price">
                        <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
                        <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                        <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
                        <input onkeyup="getTotal()" placeholder="discound" type="number" id="discound">
                        <small id="total"></small>
                    </div>
                    <input placeholder="count" type="number" id="count">
                    <input placeholder="category" type="text" id="category">
                    <button id="submit">creat</button>

                </div>


                <div class="outputs">
                    <div class="searchBlock">
                        <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
                        <div class="btnSearch d-flex justify-content-between">
                            <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                            <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                        </div>
                    </div>
                    <div id="deleteAll"></div>
                    <table>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discound</th>
                            <th>total</th>
                            <th>category</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>

                        <tbody id="tableBody">

                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
